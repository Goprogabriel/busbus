<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - BusBus</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Small form-specific overrides to match global tokens */
        .auth-wrapper { width: 100%; max-width: 520px; margin: 0 auto; }
        .auth-head { text-align: left; margin-bottom: var(--spacing-md); }
        .auth-head h1 { margin: 0 0 var(--spacing-xs); font-size: var(--font-size-2xl); color: var(--color-primary); }
        .auth-head p { margin: 0 0 var(--spacing-md); color: var(--color-text-light); }
        .form-group { margin-bottom: var(--spacing-md); }
        label { display:block; margin-bottom: 0.5rem; color: var(--color-text); font-weight: 500; }
        input[type="email"], input[type="password"] { width:100%; padding: 0.75rem 1rem; border:1px solid var(--color-border); border-radius: var(--radius-md); font-family: inherit; }
        .error-message { background: var(--color-error); color: white; padding: 0.75rem; border-radius: var(--radius-sm); margin-bottom: var(--spacing-md); display:none; }
        .error-message.show { display:block; }
        .loading { color: var(--color-primary); margin-top: var(--spacing-sm); display:none; }
        .loading.show { display:block; }
        .back-link { margin-top: var(--spacing-md); }
        .back-link a { color: var(--color-primary); text-decoration: none; }
        .back-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <section class="view active auth-wrapper">
            <div class="form-container">
                <div class="auth-head">
                    <h1>Admin Login</h1>
                    <p>Log ind for at administrere besvarelser</p>
                </div>

                <div id="errorMessage" class="error-message" role="alert" aria-live="assertive"></div>

                <form id="loginForm" novalidate>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required autocomplete="email" />
                    </div>

                    <div class="form-group">
                        <label for="password">Adgangskode</label>
                        <input type="password" id="password" name="password" required autocomplete="current-password" />
                    </div>

                    <button type="submit" class="btn btn-primary" id="loginBtn">Log ind</button>
                </form>

                <div class="loading" id="loading">Logger ind...</div>

                <div class="back-link">
                    <a href="../index.html">← Tilbage til forsiden</a>
                </div>
            </div>
        </section>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase konfiguration
        const firebaseConfig = {
            apiKey: "AIzaSyBPZD1qOVmUAqiRKMA2EIy75vIapkjZpTA",
            authDomain: "busbus-a4556.firebaseapp.com",
            projectId: "busbus-a4556",
            storageBucket: "busbus-a4556.firebasestorage.app",
            messagingSenderId: "986020652124",
            appId: "1:986020652124:web:1beeceac928db31c823299",
            measurementId: "G-20L316JRVP"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');
        const loginBtn = document.getElementById('loginBtn');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function hideError() {
            errorMessage.classList.remove('show');
        }

        async function checkIfAdmin(uid) {
            try {
                const authDoc = await getDoc(doc(db, 'auth', uid));
                return authDoc.exists() && authDoc.data().user === uid;
            } catch (error) {
                console.error('Error checking admin status:', error);
                return false;
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            loginBtn.disabled = true;
            loading.classList.add('show');

            try {
                // Log ind med Firebase Authentication
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Tjek om brugeren er admin
                const isAdmin = await checkIfAdmin(user.uid);

                if (isAdmin) {
                    // Gem login status
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    sessionStorage.setItem('adminUid', user.uid);
                    
                    // Redirect til admin dashboard
                    window.location.href = 'admin.html';
                } else {
                    // Ikke autoriseret som admin
                    await auth.signOut();
                    showError('Du har ikke adgang til admin panelet.');
                    loginBtn.disabled = false;
                    loading.classList.remove('show');
                }
            } catch (error) {
                console.error('Login error:', error);
                
                let message = 'Der opstod en fejl ved login.';
                
                switch (error.code) {
                    case 'auth/invalid-email':
                        message = 'Ugyldig email adresse.';
                        break;
                    case 'auth/user-disabled':
                        message = 'Denne bruger er deaktiveret.';
                        break;
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        message = 'Forkert email eller adgangskode.';
                        break;
                    case 'auth/invalid-credential':
                        message = 'Forkert email eller adgangskode.';
                        break;
                    case 'auth/too-many-requests':
                        message = 'For mange mislykkede forsøg. Prøv igen senere.';
                        break;
                }
                
                showError(message);
                loginBtn.disabled = false;
                loading.classList.remove('show');
            }
        });

        // Tjek om brugeren allerede er logget ind
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                const isAdmin = await checkIfAdmin(user.uid);
                if (isAdmin) {
                    window.location.href = 'admin.html';
                }
            }
        });
    </script>
</body>
</html>
